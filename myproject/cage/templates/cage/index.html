{% extends "base.html" %}
{% load static %}
{% block title %} NOT NCP {% endblock %}
{% block content %}
<div id="allMonsters">
    {% for Monster in monsters %}
    <div class="gallery">
        <a href="{% url 'detail' Monster.id %}"><img src="/uploads/{{ Monster.image }}"></a><br>
        <div id="note">{{Monster.monster_name}}</div>
    </div>
    {% empty %}
    No Monster
    {% endfor %}

{% endblock %}
</div>
